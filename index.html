
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Photos and updates from Government Senior Secondary School Holambi Khurd (1310472)">
  <title>Priyanshu Verma - School Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e6e6e6;
      padding: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #004080;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
    }
    .login, .upload {
      max-width: 400px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    function login(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      if (password === "admin123") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("upload-form").style.display = "block";
      } else {
        alert("Wrong password!");
      }
    }

    function previewImage(event) {
      const output = document.getElementById('gallery');
      const file = event.target.files[0];
      if (file) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.onload = () => URL.revokeObjectURL(img.src);
        output.prepend(img);
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Priyanshu Verma</h1>
    <p>Government Senior Secondary School Holambi Khurd (1310472)</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="login" id="login-form">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="upload" id="upload-form" style="display: none;">
    <h2>Upload Photo</h2>
    <input type="file" accept="image/*" onchange="previewImage(event)" />
  </div>

  <section class="gallery" id="gallery">
    <!-- Uploaded images will appear here -->
    <img src="school1.jpg" alt="School Photo 1">
    <img src="school2.jpg" alt="School Photo 2">
    <img src="school3.jpg" alt="School Photo 3">
  </section>

  <footer>
    <p>&copy; 2025 Priyanshu Verma. All rights reserved.</p>
  </footer>
</body>
</html>
